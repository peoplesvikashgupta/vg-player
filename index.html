<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VG Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html { margin: 0; padding: 0; background: #000; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; }
    #video { width: 100%; height: 100%; }
    
    /* Setup Screen Styles */
    #setup { 
      position: fixed; inset: 0; background: #111; z-index: 2; 
      display: flex; flex-direction: column; justify-content: center; align-items: center; 
    }
    .box { text-align: center; background: #222; padding: 30px; border-radius: 10px; border: 1px solid #333; }
    input { padding: 10px; width: 250px; background: #000; border: 1px solid #e50914; color: white; border-radius: 4px; }
    button { padding: 10px 20px; background: #e50914; color: white; border: none; cursor: pointer; margin-top: 10px; font-weight: bold; border-radius: 4px; }
  </style>
</head>
<body>

  <div id="setup">
    <div class="box">
      <h2 style="color:#e50914">VG PLAYER</h2>
      <input type="text" id="urlInput" placeholder="Paste Link (.m3u8)">
      <br>
      <button onclick="manualStart()">PLAY</button>
    </div>
  </div>

  <video id="video" controls autoplay playsinline></video>

  <script>
    var video = document.getElementById('video');
    var setup = document.getElementById('setup');
    var proxy = 'https://api.codetabs.com/v1/proxy?quest=';

    // 1. Check if URL is in the browser address (e.g., ?url=http...)
    const params = new URLSearchParams(window.location.search);
    const urlParam = params.get('url');

    if (urlParam) {
        startHls(urlParam);
    }

    function manualStart() {
        var u = document.getElementById('urlInput').value.trim();
        if(u) startHls(u);
    }

    function startHls(source) {
        setup.style.display = 'none'; // Hide setup screen

        // --- SMART PROXY FIX ---
        // If link is HTTP, force it through proxy to play on HTTPS
        if (source.startsWith('http://')) {
            source = proxy + encodeURIComponent(source);
        }

        if (Hls.isSupported()) {
            var config = {
                // Intercept internal requests to keep them proxied
                xhrSetup: function(xhr, url) {
                    if (url.startsWith('http://')) {
                        xhr.open('GET', proxy + encodeURIComponent(url));
                    }
                }
            };
            
            var hls = new Hls(config);
            hls.loadSource(source);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
        } 
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = source;
            video.play();
        }
    }
  </script>
</body>
</html>
