<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VG Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { 
      background: #000; 
      height: 100%; width: 100%; 
      overflow: hidden; 
      font-family: sans-serif; 
    }
    #setup-screen {
      position: fixed; inset: 0;
      background: #141414;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .setup-box {
      width: 90%; max-width: 400px; text-align: center;
      padding: 30px; background: #222; border-radius: 10px;
      border: 1px solid #333;
    }
    h2 { color: #e50914; margin-bottom: 20px; }
    input {
      width: 100%; padding: 12px; background: #000; border: 1px solid #e50914;
      color: white; margin-bottom: 20px; outline: none; border-radius: 4px;
    }
    button {
      width: 100%; padding: 12px; background: #e50914;
      color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px;
    }
    button:hover { background: #b0060e; }
    video { width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div id="setup-screen">
    <div class="setup-box">
      <h2>VG PLAYER</h2>
      <input type="text" id="stream-url" placeholder="Paste Link (.m3u8)">
      <button onclick="startPlayer()">PLAY</button>
    </div>
  </div>

  <video id="video" controls autoplay playsinline></video>

  <script>
    function startPlayer() {
        var url = document.getElementById('stream-url').value.trim();
        if (!url) return alert("Please enter a URL");

        document.getElementById('setup-screen').style.display = 'none';
        var video = document.getElementById('video');

        // --- NEW STRONG PROXY (CodeTabs) ---
        // This proxy is better at handling video headers than corsproxy.io
        var proxy = 'https://api.codetabs.com/v1/proxy?quest=';

        if (Hls.isSupported()) {
            var config = {
                // Intercept every single request to ensure it goes through the proxy
                xhrSetup: function (xhr, u) {
                    if (u.startsWith('http')) {
                        // If the URL is already proxied, don't double-proxy
                        if (!u.includes('api.codetabs.com')) {
                            xhr.open('GET', proxy + encodeURIComponent(u));
                        }
                    }
                }
            };

            var hls = new Hls(config);

            // If HTTP, route the main URL through proxy immediately
            if (url.startsWith('http://')) {
                url = proxy + encodeURIComponent(url);
            }

            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    console.error("Error details:", data);
                    alert("Stream blocked. The server might be geo-blocked or offline.");
                }
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari Native Player
            if (url.startsWith('http://')) {
                url = proxy + encodeURIComponent(url);
            }
            video.src = url;
            video.play();
        }
    }
  </script>
</body>
</html>
